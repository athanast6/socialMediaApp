{% load static %}
<!DOCTYPE html>

<html lang="en">
    
<head>
    
    <link rel="stylesheet" 
        href= "{% static 'src\output.css' %}" />
   

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">

    <meta charset="UTF-8">
    <title>Hoop Today</title>
    
</head>

<nav class="bg-gray-900  
                py-4 text-white fixed  
                w-full top-0 left-0">
                <h1 class="text-white ml-1">
        <div class="container mx-auto">
            
            <ul class="ml-8 space-x-4">
                
                <li class="inline-block"> 
                    <a href="{% url 'feed' %}" 
                       class="hover:text-gray-300 text-xl font-bold"> 
                        Hoop Today
                    </a> 
                </li> 
                <li class="inline-block"> 
                    <a href= 
                    "{% url 'create-post' %}"
                       class="hover:text-gray-300"> 
                        Make Post 
                    </a> 
                </li> 
                <li class="inline-block"> 
                    
                    <a href= 
                    "{% url 'create-game-post' %}"
                        class="hover:text-gray-300"> 
                        Log Game 
                    </a> 
                </li>


                <!--If logged in, show log out button-->
                <!--If logged out, show log in button-->
                <li class="inline-block"> 

                    {% if user.is_authenticated %}
                    <a href= 
                    "{% url 'logout' %}"
                      class="hover:text-gray-300"> 
                        Sign Out 
                    </a>
                    {% else %}
                    <a href= 
                    "{% url 'login' %}"
                      class="hover:text-gray-300"> 
                        Log In 
                    </a>
                    {% endif %}
                </li> 
            </ul> 
        </div> 
    </nav>


    <body>
        
        {% block content %}
        {% endblock %}
    </body>
</html>
